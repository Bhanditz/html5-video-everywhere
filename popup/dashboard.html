<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Dashboard | HTML5 Video Everywhere</title>
  <link href="dashboard.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h3 id="name"></h3> <span id="version"></span>
  </header>
  <form id="form">
    <div>
      <label>Disabel for YouTube
        <input type="checkbox" name="disablemodule" />
        </label>
    </div>
    <div>
      <label>Disable on this website
        <input type="checkbox" value="Disable on this website" name="disablewebsite" />
        </label>
    </div>
    <div class="s12">
      <button class="s3" name="donate">Donate</button>
      <button class="s3" name="report">Report</button>
      <button class="s3" name="about">About</button>
      <button class="s3" name="options">Options</button>
    </div>
  </form>
  <script src="../content/Options.js"></script>
  <script src="dashboard.js"></script>
</body>

</html>

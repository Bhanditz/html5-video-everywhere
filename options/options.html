<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Options | HTML5 Video Everywhere</title>
    <link href="options.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <form name="options" id="options">

        <div>
            <label>Auto Play Next</label>
            <input type="checkbox" name="autoNext" id="autoNext" />
        </div>
        <div>

            <label>Decode YouTube Signature</label>
            <input type="checkbox" name="genYTSign" id="genYTSign" />
        </div>
        <div>

            <label>Subtitles</label>
            <select name="lang" id="lang">
              <option value="0">None</option>
              <option value="1">Af</option>
              <option value="2">Ar</option>
              <option value="3">Bn</option>
              <option value="4">De</option>
              <option value="5">En</option>
              <option value="6">Es</option>
              <option value="7">Fi</option>
              <option value="8">Fr</option>
              <option value="9">Hi</option>
              <option value="10">Id</option>
              <option value="11">Is</option>
              <option value="12">It</option>
              <option value="13">Ja</option>
              <option value="14">Ko</option>
              <option value="15">Pt</option>
              <option value="16">Ru</option>
              <option value="17">Tu</option>
              <option value="18">Zh</option>
        </select>
        </div>
        <div>

            <label>Preferred Codec</label>
            <select name="prefCdc" id="prefCdc">
          <option value="0">WebM</option>
          <option value="1">MP4</option>
        </select>
        </div>
        <div>

            <label>Preferred Quality</label>
            <select name="prefQlt" id="prefQlt">
          <option value="0">Higher</option>
          <option value="1">High</option>
          <option value="2">Medium</option>
          <option value="3">Low</option>
        </select>
        </div>
        <div>

            <label>Auto Play Video</label>
            <select name="autoplay" id="autoplay">
          <option value="2">Default</option>
          <option value="1">Enabled</option>
          <option value="0">Disabled</option>
        </select>
        </div>
        <div>

            <label>Preload Video</label>
            <select name="preload" id="preload">
          <option value="2">Default</option>
          <option value="1">Enabled</option>
          <option value="0">Disabled</option>
        </select>
        </div>
        <div>

            <label>Auto Loop Video</label>
            <select name="loop" id="loop">
          <option value="2">Default</option>
          <option value="1">Always</option>
          <option value="0">Never</option>
        </select>
        </div>
        <div>

            <label>Volume</label>
            <input type="range" min="0" max="100" list="volume-levels" />
            <datalist name="volume-levels" id="volume-levels">
          <option value="0" label="0%">
          <option value="10">
          <option value="20">
          <option value="30">
          <option value="40">
          <option value="50" label="50%">
          <option value="60">
          <option value="70">
          <option value="80">
          <option value="90">
          <option value="100" label="100%">
        </datalist>
        </div>
        <div>

            <label>Disable on YouTube</label>
            <input type="checkbox" name="disableyoutube" id="disableyoutube" />
        </div>
        <div>

            <label>Disable on Vimeo</label>
            <input type="checkbox" name="disablevimeo" id="disablevimeo" />
        </div>
        <div>

            <label>Disable on Facebook</label>
            <input type="checkbox" name="disablefacebook" id="disablefacebook" />
        </div>
        <div>

            <label>Disable on Dailymotion</label>
            <input type="checkbox" name="disabledailymotion" id="disabledailymotion" />
        </div>
        <div>

            <label>Disable on Metacafe</label>
            <input type="checkbox" name="disablemetacafe" id="disablemetacafe" />
        </div>
        <div>

            <label>Disable on Break</label>
            <input type="checkbox" name="disablebreak" id="disablebreak" />
        </div>
        <div hidden>

            <label>Firefox Session Unique Identifier</label>
            <input type="text" name="uuid" id="uuid" />
        </div>
        <div>

            <button type="submit" class="default">Save</button>
        </div>
    </form>
    <script src="options.js"></script>
</body>

</html>
